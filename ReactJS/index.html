<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    function MinutesToHours(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="minutes">Minutes</label>
                    <input
                    value={inverted ? amount * 60 : amount}
                    id="minutes"
                    type="number"
                    placeholder="Minutes"
                    onChange={onChange}
                    disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input
                    value={inverted ? amount : Math.round(amount/60)}
                    id="hours"
                    type="number"
                    placeholder="Hours"
                    onChange={onChange}
                    disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Hours -> Minutes" : "Minutes -> Hours"}</button>
            </div>
        );
    }
    function KmToMiles(){
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInverted] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        }
        const reset = () => setAmount(0);
        const onInvert = () => {
            reset();
            setInverted((current) => !current);
        }
        return (
            <div>
                <div>
                    <label htmlFor="kiloMeters">KiloMeters</label>
                    <input
                    value={inverted ? Math.round(amount * 16.09344) / 100 : amount}
                    id="kiloMeters"
                    type="number"
                    placeholder="KiloMeters"
                    onChange={onChange}
                    disabled={inverted}
                    />
                </div>
                <div>
                    <label htmlFor="miles">Miles</label>
                    <input
                    value={inverted ? amount : Math.round(amount * 62.137119) / 100}
                    id="miles"
                    type="number"
                    placeholder="Miles"
                    onChange={onChange}
                    disabled={!inverted}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onInvert}>{inverted ? "Miles -> KiloMeters" : "KiloMeters -> Miles"}</button>
            </div>
        );
    }
    function App(){
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        }
        return (
            <div>
                <h1>Super Converter</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minutes & Hours</option>
                    <option value="1">KiloMeters & Miles</option>
                </select>
                {index === "0" ? <MinutesToHours /> : null}
                {index === "1" ? <KmToMiles /> : null}
            </div>
        );
    }
    const root = document.getElementById('root');
    ReactDOM.render(<App />, root);
</script>
</html>
